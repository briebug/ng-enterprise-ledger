<bba-toolbar (logout)="logout()" (toggleSidenav)="sidenav.toggle()">
</bba-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="true" mode="side" class="app-sidenav">
    <ng-container>
      <span class="logo">
        <a [routerLink]="'/'">
          <!-- <img src="assets/logo.png" alt="Logo" /> -->
        </a>
      </span>
      <mat-nav-list>
        <mat-list-item
          *ngFor="let link of links"
          [routerLink]="link.path"
          routerLinkActive="active"
        >
          <mat-icon matListIcon>{{ link.icon }}</mat-icon>
          {{ link.title | uppercase }}
        </mat-list-item>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-selection-list #cells>
        <h2 class="mat-sublist-header">Cells</h2>
        <mat-list-option
          *ngFor="let cell of allCells$ | async"
          (click)="updateCellVisibility(cell)"
          [selected]="cell.visible"
          [value]="cell.visible"
        >
          {{ cell.title }}
        </mat-list-option>
      </mat-selection-list>
    </ng-container>
  </mat-sidenav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
